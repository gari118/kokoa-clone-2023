<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="../img/favicon.png" />
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
        <title>Chat w/ Groot - Raccoon</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>80%</span>
                <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fa-solid fa-angle-left fa-3x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Groot</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fa-solid fa-search fa-lg"></i></span>
                <span><i class="fa-solid fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                Tuesday, June 30, 2023
            </div>
            <div class="message-row">
                <img src="https://volcanoshop.net/web/product/big/201805/4057_shop1_177562.jpg" />
                <div class="message-row__content">
                    <span class="message__author">Groot</span>
                    <div class="message__info">
                        <span class="message__bubble">I am Groot</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">Hi nice to meet you!</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>
            <div class="message-row">
                <img src="https://volcanoshop.net/web/product/big/201805/4057_shop1_177562.jpg" />
                <div class="message-row__content">
                    <span class="message__author">Groot</span>
                    <div class="message__info">
                        <span class="message__bubble">I am Groot</span>
                        <span class="message__time">21:30</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="fa-regular fa-square-plus fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="fa-regular fa-face-smile-wink fa-lg"></i>
                <button>
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <div id="no-mobile">
            <span>You screen is too big ㅠㅠ</span>
        </div>

        <script src="https://kit.fontawesome.com/db0e84df57.js" crossorigin="anonymous"></script>
    </body>
</html>
